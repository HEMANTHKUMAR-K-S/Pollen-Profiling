<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Prediction</title>
</head>
<body class="bg-gradient-to-br from-green-100 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl p-8 text-center max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Prediction Result</h2>
    <img src="{{ image_path }}" alt="Pollen Image" class="w-60 mx-auto rounded shadow-md mb-4">
    <p class="text-lg"><strong>Label:</strong> {{ label }}</p>
    <p class="text-lg mb-4"><strong>Confidence:</strong> {{ confidence | round(2) }}%</p>
    <a href="/" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Try Another</a>
  </div>
</body>
</html>
